<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trắc Nghiệm | Vocabulary Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4f46e5;
        --secondary-color: #818cf8;
        --background: #eef2ff;
        --light-blue: #e0e7ff;
        --success: #22c55e;
        --error: #ef4444;
        --warning: #f59e0b;
        --border-color: #c7d2fe;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --card-bg: rgba(255, 255, 255, 0.95);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #e0e7ff 0%, #eef2ff 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: flex-start; /* Align button to the left */
        align-items: center;
        margin-bottom: 2rem;
      }

      .back-button {
        padding: 0.75rem;
        background: var(--light-blue);
        color: var(--primary-color);
        border: none;
        border-radius: 50%; /* Circular button */
        text-decoration: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
      }

      .back-button:hover {
        background: var(--primary-color);
        color: white;
      }

      .quiz-container {
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: var(--shadow);
      }

      .quiz-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .quiz-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--primary-color);
      }

      .quiz-info {
        display: flex;
        gap: 1.5rem;
        font-size: 1rem;
        color: var(--text-secondary);
      }

      .timer {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .progress-bar {
        width: 100%;
        height: 10px;
        background: var(--border-color);
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 2rem;
      }

      .progress {
        height: 100%;
        background: var(--primary-color);
        transition: width 0.4s ease;
      }

      .question {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        color: var(--text-primary);
      }

      .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .option {
        padding: 1.25rem;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        cursor: pointer;
        background: white;
        transition: all 0.3s ease;
      }

      .option:hover {
        border-color: var(--primary-color);
        box-shadow: 0 5px 15px rgba(79, 70, 229, 0.1);
      }

      .option.selected {
        border-color: var(--primary-color);
        background: var(--light-blue);
      }

      .option.correct {
        border-color: var(--success);
        background: rgba(34, 197, 94, 0.15);
      }

      .option.wrong {
        border-color: var(--error);
        background: rgba(239, 68, 68, 0.15);
      }

      .quiz-controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
      }

      .btn-secondary {
        background: var(--light-blue);
        color: var(--primary-color);
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .hint-btn {
        background: var(--warning);
        color: white;
      }

      .result-container {
        text-align: center;
        padding: 3rem;
        background: var(--card-bg);
        border-radius: 16px;
        box-shadow: var(--shadow);
      }

      .result-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
      }

      .result-score {
        font-size: 2rem;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }

      .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 1rem 2rem;
        border-radius: 8px;
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .notification.show {
        transform: translateY(0);
        opacity: 1;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .quiz-container,
        .result-container {
          padding: 1.5rem;
        }

        .quiz-title {
          font-size: 1.5rem;
        }

        .quiz-info {
          gap: 1rem;
          font-size: 0.9rem;
        }

        .question {
          font-size: 1.25rem;
        }

        .options {
          grid-template-columns: 1fr;
          gap: 0.75rem;
        }

        .option {
          padding: 1rem;
          font-size: 0.9rem;
        }

        .btn {
          padding: 0.6rem 1.5rem;
          font-size: 0.9rem;
        }

        .result-title {
          font-size: 2rem;
        }

        .result-score {
          font-size: 1.5rem;
        }

        .notification {
          padding: 0.75rem 1.5rem;
          font-size: 0.9rem;
          right: 10px;
          bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="#" class="back-button" id="backButton">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>

      <div class="quiz-container" id="quizContainer">
        <div class="progress-bar">
          <div class="progress" id="progressBar"></div>
        </div>
        <div class="quiz-header">
          <h2 class="quiz-title" id="folderName">Loading...</h2>
          <div class="quiz-info">
            <span id="progressText">0/0</span>
            <span class="timer"
              ><i class="fas fa-clock"></i> <span id="timer">15</span>s</span
            >
          </div>
        </div>
        <div class="question" id="questionText">Loading...</div>
        <div class="options" id="optionsContainer"></div>
        <div class="quiz-controls">
          <button
            class="btn btn-secondary hint-btn"
            id="hintBtn"
            onclick="showHint()"
          >
            <i class="fas fa-lightbulb"></i> Gợi ý
          </button>
          <button
            class="btn btn-primary"
            id="submitBtn"
            onclick="submitAnswer()"
          >
            <i class="fas fa-check"></i> Xác nhận
          </button>
          <button
            class="btn btn-primary"
            id="nextBtn"
            onclick="nextQuestion()"
            style="display: none"
          >
            <i class="fas fa-arrow-right"></i> Tiếp theo
          </button>
        </div>
      </div>

      <div class="result-container" id="resultContainer" style="display: none">
        <h2 class="result-title">Kết Quả</h2>
        <div class="result-score" id="resultScore"></div>
        <div class="quiz-controls">
          <button class="btn btn-primary" onclick="restartQuiz()">
            <i class="fas fa-redo"></i> Làm lại
          </button>
          <a href="study-options.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
          </a>
        </div>
      </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
      let currentFolderId = null;
      let flashcards = [];
      let currentQuestion = 0;
      let score = 0;
      let questions = [];
      let selectedAnswer = null;
      let timeLeft = 15;
      let timerInterval = null;

      // Load data và thêm logic cho nút Back
      window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        currentFolderId = urlParams.get("id");

        if (!currentFolderId) {
          showNotification("Không tìm thấy thư mục!", "error");
          setTimeout(() => (window.location.href = "index.html"), 2000);
          return;
        }

        // Thiết lập liên kết Back động với currentFolderId
        const backButton = document.getElementById("backButton");
        backButton.href = `study-options.html?id=${currentFolderId}`;

        loadQuizData();
      };

      function loadQuizData() {
        const flashcardsData = localStorage.getItem(
          `flashcards_${currentFolderId}`
        );
        const foldersData = localStorage.getItem("vocabularyFolders");

        if (!flashcardsData || !foldersData) {
          showNotification("Chưa có từ vựng để làm trắc nghiệm!", "warning");
          setTimeout(
            () =>
              (window.location.href = `vocabulary-input.html?id=${currentFolderId}`),
            2000
          );
          return;
        }

        flashcards = JSON.parse(flashcardsData);
        if (flashcards.length === 0) {
          showNotification("Thư mục này chưa có từ vựng!", "warning");
          setTimeout(
            () =>
              (window.location.href = `vocabulary-input.html?id=${currentFolderId}`),
            2000
          );
          return;
        }

        const folders = JSON.parse(foldersData);
        let folderName = "Unknown Folder";
        for (let i = 1; i <= 7; i++) {
          const folder = folders[`day${i}`]?.find(
            (f) => f.id === parseInt(currentFolderId)
          );
          if (folder) {
            folderName = folder.name;
            break;
          }
        }
        document.getElementById("folderName").textContent = folderName;

        generateQuestions();
        showQuestion();
      }

      function generateQuestions() {
        questions = flashcards.map((card) => {
          const correctAnswer = card.meaning;
          const wrongAnswers = getRandomWrongAnswers(card.meaning, 3);
          const options = [correctAnswer, ...wrongAnswers];
          shuffleArray(options);

          return {
            question: card.word,
            options,
            correct: correctAnswer,
          };
        });
        shuffleArray(questions);
      }

      function getRandomWrongAnswers(correctAnswer, count) {
        const wrongAnswers = [];
        const availableMeanings = flashcards
          .map((card) => card.meaning)
          .filter((m) => m !== correctAnswer);

        for (let i = 0; i < count && availableMeanings.length > 0; i++) {
          const idx = Math.floor(Math.random() * availableMeanings.length);
          wrongAnswers.push(availableMeanings[idx]);
          availableMeanings.splice(idx, 1);
        }

        while (wrongAnswers.length < count) {
          wrongAnswers.push(`Nghĩa khác ${wrongAnswers.length + 1}`);
        }
        return wrongAnswers;
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function startTimer() {
        clearInterval(timerInterval);
        timeLeft = 15;
        document.getElementById("timer").textContent = timeLeft;
        timerInterval = setInterval(() => {
          timeLeft--;
          document.getElementById("timer").textContent = timeLeft;
          if (timeLeft <= 5)
            document.getElementById("timer").style.color = "var(--error)";
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            submitAnswer(true);
          }
        }, 1000);
      }

      function showQuestion() {
        if (currentQuestion >= questions.length) {
          showResult();
          return;
        }

        const question = questions[currentQuestion];
        document.getElementById(
          "questionText"
        ).textContent = `Từ "${question.question}" có nghĩa là gì?`;
        document.getElementById("progressText").textContent = `${
          currentQuestion + 1
        }/${questions.length}`;
        updateProgressBar();

        const optionsContainer = document.getElementById("optionsContainer");
        optionsContainer.innerHTML = "";
        question.options.forEach((option, idx) => {
          const div = document.createElement("div");
          div.className = "option";
          div.textContent = `${String.fromCharCode(65 + idx)}. ${option}`;
          div.onclick = () => selectAnswer(div, option);
          optionsContainer.appendChild(div);
        });

        document.getElementById("submitBtn").style.display = "flex";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("hintBtn").style.display = "flex";
        document.getElementById("hintBtn").disabled = false;
        selectedAnswer = null;
        startTimer();
      }

      function updateProgressBar() {
        const percentage = ((currentQuestion + 1) / questions.length) * 100;
        document.getElementById("progressBar").style.width = `${percentage}%`;
      }

      function selectAnswer(element, answer) {
        document
          .querySelectorAll(".option")
          .forEach((opt) => opt.classList.remove("selected"));
        element.classList.add("selected");
        selectedAnswer = answer;
      }

      function submitAnswer(timeout = false) {
        if (!selectedAnswer && !timeout) {
          showNotification("Vui lòng chọn một đáp án!", "warning");
          return;
        }

        clearInterval(timerInterval);
        const question = questions[currentQuestion];
        const options = document.querySelectorAll(".option");

        options.forEach((opt) => {
          opt.style.pointerEvents = "none";
          const optionText = opt.textContent.slice(3);
          if (optionText === question.correct) {
            opt.classList.add("correct");
          } else if (optionText === selectedAnswer) {
            opt.classList.add("wrong");
          }
        });

        if (selectedAnswer === question.correct) {
          score++;
          showNotification("Đúng rồi! 🎉", "success");
        } else {
          showNotification(
            `Sai rồi! Đáp án đúng là: "${question.correct}"`,
            "error"
          );
        }

        document.getElementById("submitBtn").style.display = "none";
        document.getElementById("hintBtn").style.display = "none";
        document.getElementById("nextBtn").style.display = "flex";
      }

      function showHint() {
        const question = questions[currentQuestion];
        const options = document.querySelectorAll(".option");
        const wrongOption = Array.from(options).find(
          (opt) =>
            opt.textContent.slice(3) !== question.correct && !opt.style.opacity
        );
        if (wrongOption) {
          wrongOption.style.opacity = "0.5";
          wrongOption.style.pointerEvents = "none";
          showNotification("Đã loại một đáp án sai!", "warning");
          document.getElementById("hintBtn").disabled = true;
        }
      }

      function nextQuestion() {
        currentQuestion++;
        showQuestion();
      }

      function showResult() {
        document.getElementById("quizContainer").style.display = "none";
        document.getElementById("resultContainer").style.display = "block";

        const percentage = Math.round((score / questions.length) * 100);
        document.getElementById(
          "resultScore"
        ).textContent = `Bạn đúng ${score}/${questions.length} câu (${percentage}%)`;
        updateLastReviewed();
      }

      function updateLastReviewed() {
        const folders =
          JSON.parse(localStorage.getItem("vocabularyFolders")) || {};
        for (let i = 1; i <= 7; i++) {
          const dayKey = `day${i}`;
          if (folders[dayKey]) {
            const folderIdx = folders[dayKey].findIndex(
              (f) => f.id === parseInt(currentFolderId)
            );
            if (folderIdx !== -1) {
              folders[dayKey][folderIdx].lastReviewed =
                new Date().toLocaleString();
              localStorage.setItem(
                "vocabularyFolders",
                JSON.stringify(folders)
              );
              break;
            }
          }
        }
      }

      function restartQuiz() {
        currentQuestion = 0;
        score = 0;
        selectedAnswer = null;
        generateQuestions();
        document.getElementById("quizContainer").style.display = "block";
        document.getElementById("resultContainer").style.display = "none";
        showQuestion();
      }

      function showNotification(message, type = "info") {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.backgroundColor =
          type === "success"
            ? "var(--success)"
            : type === "error"
            ? "var(--error)"
            : type === "warning"
            ? "var(--warning)"
            : "var(--primary-color)";
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 2500);
      }

      document.addEventListener("keydown", (e) => {
        if (
          e.key === "Enter" &&
          document.getElementById("submitBtn").style.display !== "none"
        ) {
          submitAnswer();
        } else if (
          e.key === " " &&
          document.getElementById("nextBtn").style.display !== "none"
        ) {
          nextQuestion();
        } else if (e.key === "h") {
          showHint();
        }
      });
    </script>
  </body>
</html>
