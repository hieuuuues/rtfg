<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards | Vocabulary Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4f46e5;
        --secondary-color: #7c3aed;
        --background: #f0f2ff;
        --card-bg: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: var(--background);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        max-width: 1000px;
        width: 100%;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Align button to the left */
        margin-bottom: 2rem;
      }

      .back-button {
        padding: 0.75rem;
        border-radius: 50%; /* Circular button */
        background: white;
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        box-shadow: var(--shadow);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
      }

      .back-button:hover {
        background: var(--primary-color);
        color: white;
      }

      .flashcard-container {
        position: relative;
        width: 100%;
        max-width: 700px;
        height: 450px;
        margin: 0 auto;
        perspective: 1000px;
      }

      .flashcard {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s ease-in-out;
        cursor: pointer;
        border-radius: 20px;
        box-shadow: var(--shadow);
      }

      .flashcard.flipped {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--card-bg);
        border-radius: 20px;
        padding: 2rem;
      }

      .card-back {
        transform: rotateY(180deg);
        background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
      }

      .card-word {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
        text-align: center;
      }

      .card-phonetic {
        font-size: 1.2rem;
        color: var(--text-secondary);
        margin-bottom: 1rem;
      }

      .card-image {
        max-width: 250px;
        max-height: 180px;
        object-fit: contain;
        margin-bottom: 1.5rem;
        border-radius: 10px;
      }

      .card-counter {
        position: absolute;
        top: 1rem;
        left: 1rem;
        font-size: 1rem;
        color: var(--text-secondary);
      }

      .card-controls {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .control-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        background: white;
        color: var(--primary-color);
        box-shadow: var(--shadow);
        transition: all 0.2s;
      }

      .control-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .control-btn.primary {
        background: var(--primary-color);
        color: white;
      }

      .control-btn.active {
        background: var(--secondary-color);
        color: white;
      }

      .action-buttons {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        gap: 0.75rem;
      }

      .action-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: white;
        color: var(--primary-color);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: all 0.2s;
      }

      .action-btn:hover {
        transform: scale(1.1);
        background: var(--primary-color);
        color: white;
      }

      .dictionary-modal {
        display: none;
        position: fixed;
        top: 50%;
        right: 2rem;
        transform: translateY(-50%);
        width: 350px;
        background: white;
        border-radius: 20px;
        box-shadow: var(--shadow);
        padding: 2rem;
        max-height: 85vh;
        overflow-y: auto;
        z-index: 1000;
      }

      .dictionary-modal.active {
        display: block;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .modal-header h2 {
        font-size: 1.5rem;
        color: var(--primary-color);
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--text-secondary);
        cursor: pointer;
      }

      .dict-word {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--primary-color);
      }

      .dict-phonetic {
        color: var(--text-secondary);
        font-size: 1.1rem;
        margin-bottom: 1rem;
      }

      .dict-meaning {
        margin-bottom: 1.5rem;
      }

      .dict-meaning h3 {
        color: var(--primary-color);
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      .dict-translation {
        font-size: 1.1rem;
        color: var(--text-primary);
      }

      .dict-example {
        color: var(--text-secondary);
        font-style: italic;
        margin: 0.5rem 0;
        padding-left: 1rem;
        border-left: 3px solid var(--primary-color);
      }

      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: var(--border-color);
      }

      .progress {
        height: 100%;
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        transition: width 0.3s ease;
      }

      /* Media Query for Mobile */
      @media (max-width: 768px) {
        .flashcard-container {
          max-width: 75vw; /* 75% of viewport width */
          height: 400px; /* Adjusted height for better fit */
        }

        .card-word {
          font-size: 2rem; /* Slightly smaller text for mobile */
        }

        .card-phonetic {
          font-size: 1rem;
        }

        .card-image {
          max-width: 200px; /* Smaller image on mobile */
          max-height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="container">
      <div class="header">
        <a href="#" class="back-button" id="backButton">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>

      <div class="flashcard-container">
        <div class="flashcard" onclick="flipCard(this)">
          <div class="card-face card-front">
            <span class="card-counter" id="cardCounter"></span>
            <div class="action-buttons">
              <button class="action-btn" onclick="playAudio(event)">
                <i class="fas fa-volume-up"></i>
              </button>
              <button class="action-btn" onclick="toggleDictionary(event)">
                <i class="fas fa-book"></i>
              </button>
              <button class="action-btn" onclick="toggleFavorite(event)">
                <i class="far fa-star" id="favoriteIcon"></i>
              </button>
            </div>
          </div>
          <div class="card-face card-back"></div>
        </div>
      </div>

      <div class="card-controls">
        <button class="control-btn" onclick="previousCard()">
          <i class="fas fa-chevron-left"></i> Trước
        </button>
        <button class="control-btn" onclick="randomCard()">
          <i class="fas fa-random"></i> Ngẫu nhiên
        </button>
        <button class="control-btn" onclick="toggleAutoPlay()">
          <i class="fas fa-play" id="autoPlayIcon"></i> Tự động
        </button>
        <button class="control-btn primary" onclick="nextCard()">
          Tiếp <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <div class="dictionary-modal" id="dictionaryModal">
      <div class="modal-header">
        <h2>Từ điển</h2>
        <button class="close-btn" onclick="toggleDictionary(event)">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="dictionaryContent"></div>
    </div>

    <script>
      let currentIndex = 0;
      let flashcards = [];
      let autoPlayInterval = null;

      window.addEventListener("load", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const folderId = urlParams.get("id");

        if (!folderId) {
          alert("Không tìm thấy thông tin thư mục!");
          window.location.href = "index.html";
          return;
        }

        document.getElementById(
          "backButton"
        ).href = `study-options.html?id=${folderId}`;
        const cardsData = localStorage.getItem(`flashcards_${folderId}`);
        if (cardsData) {
          flashcards = JSON.parse(cardsData);
          flashcards.forEach(
            (card) => (card.favorite = card.favorite || false)
          ); // Thêm thuộc tính favorite
          showCard(0);
          updateProgress();
        }
      });

      function showCard(index) {
        if (flashcards.length === 0) return;

        currentIndex = index;
        const card = flashcards[index];
        const frontSide = document.querySelector(".card-front");
        const backSide = document.querySelector(".card-back");
        const favoriteIcon = document.getElementById("favoriteIcon");

        frontSide.innerHTML = `
          <span class="card-counter" id="cardCounter">${currentIndex + 1}/${
          flashcards.length
        }</span>
          <div class="action-buttons">
            <button class="action-btn" onclick="playAudio(event)">
              <i class="fas fa-volume-up"></i>
            </button>
            <button class="action-btn" onclick="toggleDictionary(event)">
              <i class="fas fa-book"></i>
            </button>
            <button class="action-btn" onclick="toggleFavorite(event)">
              <i class="${
                card.favorite ? "fas" : "far"
              } fa-star" id="favoriteIcon"></i>
            </button>
          </div>
          ${
            card.image
              ? `<img src="${card.image}" class="card-image" alt="${card.word}">`
              : ""
          }
          <div class="card-word">${card.word}</div>
          <div class="card-phonetic" id="phonetic">${card.phonetic || ""}</div>
        `;

        backSide.innerHTML = `
          <div class="card-word">${card.meaning}</div>
        `;

        updateProgress();
      }

      function updateProgress() {
        const progress = document.getElementById("progress");
        const percentage = ((currentIndex + 1) / flashcards.length) * 100;
        progress.style.width = `${percentage}%`;
      }

      function flipCard(element) {
        element.classList.toggle("flipped");
      }

      function nextCard() {
        if (currentIndex < flashcards.length - 1) {
          currentIndex++;
          showCard(currentIndex);
          document.querySelector(".flashcard").classList.remove("flipped");
        }
      }

      function previousCard() {
        if (currentIndex > 0) {
          currentIndex--;
          showCard(currentIndex);
          document.querySelector(".flashcard").classList.remove("flipped");
        }
      }

      function randomCard() {
        const newIndex = Math.floor(Math.random() * flashcards.length);
        currentIndex = newIndex;
        showCard(currentIndex);
        document.querySelector(".flashcard").classList.remove("flipped");
      }

      function toggleAutoPlay() {
        const btn = document.querySelector(
          ".control-btn[onclick='toggleAutoPlay()']"
        );
        const icon = document.getElementById("autoPlayIcon");

        if (autoPlayInterval) {
          clearInterval(autoPlayInterval);
          autoPlayInterval = null;
          btn.classList.remove("active");
          icon.classList.remove("fa-pause");
          icon.classList.add("fa-play");
        } else {
          autoPlayInterval = setInterval(() => {
            if (currentIndex < flashcards.length - 1) {
              nextCard();
            } else {
              clearInterval(autoPlayInterval);
              autoPlayInterval = null;
              btn.classList.remove("active");
              icon.classList.remove("fa-pause");
              icon.classList.add("fa-play");
            }
          }, 3000); // Chuyển thẻ sau 3 giây
          btn.classList.add("active");
          icon.classList.remove("fa-play");
          icon.classList.add("fa-pause");
        }
      }

      function toggleFavorite(event) {
        event.stopPropagation();
        flashcards[currentIndex].favorite = !flashcards[currentIndex].favorite;
        const folderId = new URLSearchParams(window.location.search).get("id");
        localStorage.setItem(
          `flashcards_${folderId}`,
          JSON.stringify(flashcards)
        );
        showCard(currentIndex); // Cập nhật giao diện
      }

      function playAudio(event) {
        event.stopPropagation();
        const utterance = new SpeechSynthesisUtterance(
          flashcards[currentIndex].word
        );
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      }

      async function toggleDictionary(event) {
        event.stopPropagation();
        const modal = document.getElementById("dictionaryModal");
        modal.classList.toggle("active");
        if (modal.classList.contains("active")) {
          await searchDictionary();
        }
      }

      async function searchDictionary() {
        const word = flashcards[currentIndex].word;
        const dictionaryContent = document.getElementById("dictionaryContent");
        dictionaryContent.innerHTML =
          '<div class="loading">Đang tìm kiếm...</div>';

        try {
          const response = await fetch(
            `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`
          );
          const data = await response.json();

          if (Array.isArray(data)) {
            const entry = data[0];
            const phonetic = entry.phonetic || "";
            let html = `
              <div class="dict-word">${word}</div>
              <div class="dict-phonetic">${phonetic}</div>
            `;

            // Nghĩa tiếng Anh
            entry.meanings.forEach((meaning) => {
              html += `
                <div class="dict-meaning">
                  <h3>${meaning.partOfSpeech}</h3>
                  <div class="dict-translation">${
                    meaning.definitions[0].definition
                  }</div>
                  ${
                    meaning.definitions[0].example
                      ? `<div class="dict-example">${meaning.definitions[0].example}</div>`
                      : ""
                  }
                </div>
              `;
            });

            // Nghĩa tiếng Việt (giả lập từ localStorage hoặc thêm API thực tế)
            const vietnameseMeaning =
              flashcards[currentIndex].meaning || "Không có nghĩa tiếng Việt";
            html += `
              <div class="dict-meaning">
                <h3>Tiếng Việt</h3>
                <div class="dict-translation">${vietnameseMeaning}</div>
              </div>
            `;

            dictionaryContent.innerHTML = html;
          } else {
            dictionaryContent.innerHTML = `<div>Không tìm thấy từ "${word}"</div>`;
          }
        } catch (error) {
          dictionaryContent.innerHTML = `<div>Đã xảy ra lỗi khi tra từ điển</div>`;
          console.error(error);
        }
      }

      // Phím tắt
      document.addEventListener("keydown", (e) => {
        if (e.key === " ") flipCard(document.querySelector(".flashcard"));
        else if (e.key === "ArrowLeft") previousCard();
        else if (e.key === "ArrowRight") nextCard();
        else if (e.key.toLowerCase() === "r") randomCard();
        else if (e.key.toLowerCase() === "p") playAudio(new Event("keydown"));
        else if (e.key.toLowerCase() === "d")
          toggleDictionary(new Event("keydown"));
        else if (e.key.toLowerCase() === "a") toggleAutoPlay();
      });

      // Đóng từ điển khi click ra ngoài
      document.addEventListener("click", (e) => {
        const modal = document.getElementById("dictionaryModal");
        if (
          modal.classList.contains("active") &&
          !modal.contains(e.target) &&
          !e.target.closest(".action-btn")
        ) {
          modal.classList.remove("active");
        }
      });

      // Xử lý vuốt trên mobile
      let touchStartX = 0;
      document
        .querySelector(".flashcard")
        .addEventListener("touchstart", (e) => {
          touchStartX = e.changedTouches[0].screenX;
        });

      document.querySelector(".flashcard").addEventListener("touchend", (e) => {
        const touchEndX = e.changedTouches[0].screenX;
        if (touchEndX - touchStartX > 50) previousCard();
        else if (touchStartX - touchEndX > 50) nextCard();
      });
    </script>
  </body>
</html>
